<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TikTok.css">
    <link rel="stylesheet" href="style.css">
    <title>С днем рождения тебя</title>

    <script>
        function digitalClock() {
         var date = new Date();
         var hours = date.getHours();
         var minutes = date.getMinutes();
            //* добавление ведущих нулей */
           if (hours < 10) hours = "0" + hours;
           if (minutes < 10) minutes = "0" + minutes;
             document.getElementById("id_clock").innerHTML = hours + ":" + minutes;
             setTimeout("digitalClock()", 1000);
        }
       </script>
</head>
<body>
    <div class="Phone">
        <div class="cam"></div>
        <div class="clock">
            <div id="id_clock"></div>
            <script>digitalClock();</script>
        </div>
        
        <div class="videosBlock">
            <p class="news ">Новое видео</p>
            <video autoplay loop style="width: 100%; height: 100%;" src="" class="VideoInTikTok"></video>
        </div>

        <a href="Phone.html"><div class="button"></div></a>

    </div>

    

    <script src="scriptTikTok.js"></script>
</body>
</html>
